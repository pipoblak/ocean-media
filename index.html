<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="vendors/css/rain.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <base href="/" target="_blank">
    <title>Ocean Media</title>
  </head>
  <body>
    <header>
      <ul class="menu-header">
        <li><a href="#">Sobre Nós</a></li>
        <li><a href="#">O que Fazemos</a></li>
        <li><a href="#">Portfólio</a></li>
        <li><a href="#">Fale Conosco</a></li>
      </ul>
    </header>
    <div class="page-scroll-assist">
    </div>
    <section class="content-section">
      <section class="presentation">
        <div class="presentation-sky" id="presentation-sky">
          <div class="presentation-sun hide3">
            <object type="image/svg+xml" data="assets/images/sun.svg">
            </object>
          </div>
          <div class="presentation-cloud left hide3">
            <object type="image/svg+xml" data="assets/images/cloud_l.svg">
            </object>
          </div>
          <div class="presentation-cloud right hide3">
            <object type="image/svg+xml" data="assets/images/cloud_r.svg">
            </object>
          </div>
        </div>
        <div class="presentation-waves">
          <div class="presentation-wave assist"></div>
          <img src="assets/images/wave-back.svg" class="presentation-wave-reference" alt="">
          <div class="presentation-wave back"></div>
          <div class="presentation-boat">
            <object type="image/svg+xml" data="assets/images/boat.svg">

            </object>
          </div>
          <div class="presentation-wave front"></div>
        </div>
      </section>

    </section>
    <section class="content-section">
      <section class="about-section">

      </section>

    </section>

  </body>
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <script src="vendors/js/raphael-min.js"></script>
  <script src="vendors/js/rain.js"></script>
  <script src="js/main.js"></script>
</html>
